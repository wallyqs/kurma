package: github.com/apcera/kurma
import:

  # pflag is used by cobra, but also vendored as a part of appc/spec to an older
  # version. This is present to ensure we update to the latest version rather
  # than using the vendored one which isn't compatible.
- package: github.com/spf13/pflag
  version: master

- package: github.com/apcera/logray
- package: github.com/apcera/termtables
- package: github.com/apcera/util
  subpackages:
  - envmap
  - hashutil
  - proc
  - str
  - tarhelper
  - tempfile
  - uuid
  - wsconn
- package: github.com/appc/cni
  subpackages:
  - pkg/ns
  - pkg/types
- package: github.com/appc/docker2aci
  subpackages:
  - lib
  - lib/common
- package: github.com/appc/spec
  version: 0.7.4
  subpackages:
  - discovery
  - schema
  - schema/types
- package: github.com/creack/termios
  subpackages:
  - raw
- package: github.com/dustin/go-humanize
- package: github.com/gorilla/mux
- package: github.com/gorilla/rpc
  subpackages:
  - v2/json2
- package: github.com/gorilla/websocket
- package: github.com/kr/pty
- package: github.com/spf13/cobra
- package: github.com/vishvananda/netlink
